<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Codex</title>
    <link href="res/reset.css" rel="stylesheet" type="text/css">
    <link href="res/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="res/show-style.css">
</head>
<body>
<div class="container">
    <h1>Enter Location</h1>
    <form class="location-form">
        <input type="text" class="location-input">
        <button type="submit">Load</button>
    </form>
    <div class="result">
        <div class="location"></div>
        <div class="pokemons"></div>
    </div>
</div>
<script src="scripts/script.js"></script>
<script>
    $(document).ready(()=>{
        let input ='';
        $('button').on('click',(e)=>{
            e.preventDefault();
            input = $('input').val();
            getData(input);
        });
    })
</script>
</body>
</html>
