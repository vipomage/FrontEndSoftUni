<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Dynamic Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        input {
            position: absolute;
            left: 6em;
            }

        .button {
            background-color: darkgrey;
            color: white;
            font-weight: bold;
            position: absolute;
            left: 15em;
            border: 1px solid black;
            padding: 0 5px 0 5px;
            margin-left: 20px; /*my button was over the input field :/ */
            }

        .result-controls .button {
            position: relative;
            left: 0;
            font-size: 50%;
            margin-right: 1em;
            padding: 0;
            bottom: 3px;
            }

        li {
            list-style-type: none;
            }
    </style>
</head>
<body>
<div id="content">

</div>
<script src="dom-dynamic-form.js"></script>
<script>
    domDynamicForm( "#content" );
</script>
</body>
</html>
