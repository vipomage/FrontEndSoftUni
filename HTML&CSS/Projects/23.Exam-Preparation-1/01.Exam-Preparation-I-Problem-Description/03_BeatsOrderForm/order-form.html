<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="order-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main>
    <section>
        <img src="img/beats-img.png" alt="">
        <div class="headings">
            <h1 class="model">beats solo 3 wireless headphones</h1>
            <h1 class="price">&dollar;279</h1>
        </div>
        <div class="input-boxes">
            <i class="fa fa-user"></i><input type="text" placeholder="name on card"><br>
            <i class="fa fa-globe"></i><input type="text" placeholder="country">
            <i class="fa fa-address-card-o"></i><input type="text" placeholder="address">
            <i class="fa fa-credit-card"></i><input type="text" placeholder="card number">
            <i class="fa fa-lock"></i><input type="text" placeholder="csv">
            <button>continue</button>
        </div>

    </section>
</main>
</body>
</html>
